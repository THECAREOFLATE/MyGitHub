<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建定时器
			setInterval(fn,1000);
			function fn(){
				console.log("a");
			}
			//2.
			setInterval(function(){
				document.write("b"+"<br />");
			},1000)
			//3.
			var timer = setInterval("console.log('box')",1000);
			
			//关闭定时器
			clearInterval(timer);
		</script>
	</head>

</html>
