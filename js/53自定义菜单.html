<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#list{
				list-style: none;
				width: 50px;
				position: absolute;
				top: -100px;
				left: -100px;
			}
			#list li{
				border: solid 1px #666;
				text-align: center;
				margin-top: -1px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var list = document.getElementById("list");
				//阻止右键菜单
				window.oncontextmenu = function(e){
					var e=e||event;
					var x = e.clientX;
					var y = e.clientY;
					list.style.display = "block";
					list.style.top = y+"px";
					list.style.left = x+"px";
					return false;
				}
				document.onclick = function(){
					list.style.display = "none";
				}
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>复制</li>
			<li>粘贴</li>
			<li>剪切</li>
		</ul>
	</body>
</html>
