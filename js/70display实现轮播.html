<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 400px;
				height: 250px;
				border: solid 10px blue;
				position: relative;
				margin: 100px auto;
			}
			img{
				width: 400px;
				height: 250px;
				display: none;
				position: absolute;
				top: 0;
				left: 0px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				var oimg = box.getElementsByTagName("img");
				var i = 0 ;
				oimg[0].style.display = "block";
				setInterval(function(){
					i++;
					if(i==oimg.length){
						i=0;
					}
					for(var j=0;j<oimg.length;j++){
						oimg[j].style.display = "none";
					}
					oimg[i].style.display = "block";
				},2000)
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img/a.jpg" />
			<img src="img/b.jpg" />
			<img src="img/c.jpg" />
			<img src="img/d.jpg" />
			<img src="img/e.jpg" />
		</div>
	</body>
</html>
