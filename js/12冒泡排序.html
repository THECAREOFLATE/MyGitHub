<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [1,3,12,4,42,99];
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<arr.length;j++){
					if(arr[j]<arr[j+1]){
						var a = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = a;
					}
				}
			}
			console.log(arr);
			
			//请将数组[1,46,74,3,5,5]中的元素右移1位。
			var arr1 = [1,46,74,3,5,5];
			var a = arr1[arr1.length-1];
			var arr2 = [];
			for(var i=0;i<arr1.length-1;i++){
				arr2[i+1] =arr1[i]; 
			}
			arr2[0]= a;
			console.log(arr2);//"5,1,46,74,3,5"
			
			//插数:在数组[1,46,74,3,5,5]的下标为2的位置插入一个数字8，结果为[1,46,8,74,3,5,5] 。
			var arr3 = [1,46,74,3,5,5];
			for(var i=arr3.length-1;i>=2;i--){
				arr3[i+1] = arr3[i];
				
			}
			arr3[i+1]= 8;
			console.log(arr3);
		</script>
	</head>
	<body>
	</body>
</html>
