<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var list = document.getElementById("list");
				var oli = list.getElementsByTagName("li");
				for(var i =0;i<oli.length;i++){
					if(i%2==0){
						oli[i].style.background = "red";
					}else{
						oli[i].style.background = "blue";
					}
				}
				var s = 0 ;
				setInterval(function(){
					s++;
					if(s%2==0){
						//下标为偶数的li,背景为red,奇为blue
						for(var i =0;i<oli.length;i++){
							if(i%2==0){
								oli[i].style.background = "red";
							}else{
								oli[i].style.background = "blue";
							}
						}
						
					}else{
						//下标为偶数的li,背景为blue,奇为red
						for(var i =0;i<oli.length;i++){
							if(i%2==0){
								oli[i].style.background = "blue";
							}else{
								oli[i].style.background = "red";
							}
						}
					}
				},1000)
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
</html>
