<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active{
				font-size: 32px;
				color: red;
				
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
			
			//createElement()方法可以创建一个元素节点
			var hh1 = document.createElement("h1");
			//给标签赋值
			//hh1.innerHTML ="我是一个h1标签";
			
			//createTextNode() 方法创建一个文本节点并赋值
			var text1 = document.createTextNode("我是一个文本节点");
			hh1.appendChild(text1);
			
			//hh1.style.fontSize = "32px";
			//添加类名
			hh1.className = "active";
			// appendChild()方法将一个新节点添加到某个节点的子节点列表的末尾上。 
			var box = document.getElementById("box");
			box.appendChild(hh1);
			
			//insertBefore()方法可以把节点插入到指定节点的前面。通过父节点调用,
			box.parentNode.insertBefore(hh1,box);
			
			//replaceChild()方法可以把节点替换成指定的节点。/通过父节点调用
			//box.parentNode.replaceChild(hh1,box);
			
			//removeChild()方法可以删除指定子节点,/通过父节点调用
			box.parentNode.removeChild(box);
			}
		</script>
	</head>
	<body>
		<div id="box">
			<p>分开读后感肯德基法国红酒开发低功耗</p>
		</div>
		
	</body>
</html>
