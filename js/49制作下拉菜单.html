<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#obox{
				width: 150px;
				margin: 50px auto;
			}
			#box{
				width: 150px;
				height:22px;
				line-height: 22px;
				border: solid 1px black;
			}
			#list{
				list-style: none;
				display: none;
			}
			#list li{
				border: solid 1px black;
				width: 150px;
				height:22px;
				margin-top: -1px;
				background: #666;
				color: white;
			}
			#list li:hover{
				background: #ccc;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				var obox = document.getElementById("obox");
				var list = document.getElementById("list");
				var oli = list.getElementsByTagName("li");
				obox.onmouseover = function(){
					list.style.display = "block";
				}
				obox.onmouseout = function(){
					list.style.display = "none";
				}
				for(var i=0;i<oli.length;i++){
					oli[i].onclick = function(){
						box.innerHTML = this.innerHTML;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="obox">
			<div id="box">请选择游戏名称</div>
			<ul id="list">
				<li>英雄联盟</li>
				<li>魔兽世界</li>
				<li>王者荣耀</li>
				<li>绝地求生</li>
			</ul>
		</div>
	</body>
		
</html>
