<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		window.onkeydown = function(evt) {
		   var oEvent  = evt || event; 
		   if(oEvent.metakey){
        		console.log("按下了键盘上的某个键"); 
		   }
		   // 键码 : keyCode属性
		   console.log(oEvent.keyCode);
		   // 组合键
		   if(oEvent.ctrlKey && oEvent.keyCode==67){
		   	console.log("按下了ctrl+c键");
		   }
        };
        window.onkeypress = function(e){
        	//字符编码 : charCode属性
        	var e = e||event;
        	console.log(e.charCode);
        }

		</script>
	</head>
	<body >
		<a href="" style="background: red;padding: -10px;">123</a>
	</body>
</html>
