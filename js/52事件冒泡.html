<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 400px;
				height: 400px;
				background: blue;
			}
			div{
				margin: 50px;
			}
			#box2{
				width: 300px;
				height: 300px;
				background: green;
			}
			#box3{
				width: 200px;
				height: 200px;
				background: goldenrod;
			}
			#box4{
				width: 100px;
				height: 100px;
				background: blueviolet;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementsByTagName("div");
				box[0].onclick = function(){
					this.style.background = "red";
				}
				box[1].onclick = function(e){
					this.style.background = "red";
					var e = e||event;
					//2, 停止传播
     				e.stopPropagation();
				}
				box[2].onclick = function(e){
					var e = e||event;
					//1, 取消冒泡
     				e.cancelBubble = true;
					this.style.background = "red";
				}
				box[3].onclick = function(){
					this.style.background = "red";	
				}
			}
		</script>
	</head>
	<body>
		<div id="box1">1
			<div id="box2">2
				<div id="box3">3
					<div id="box4">4</div>
				</div>
			</div>
		</div>
	</body>
</html>
