<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 30px;
				left: 10px;
			}
		</style>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				var btn =document.getElementsByTagName("button")[0];
				var box = document.getElementById("box");
				btn.onclick = function(){
					move(box,"left",600,30,function(){
						move(box,"top",400,30,function(){
							move(box,"left",10,30,function(){
								move(box,"top",30,30);
							})
						})
					})
				}
			}
		</script>
	</head>
	<body>
		<button>链式运动</button>
		<div id="box">
			
		</div>
	</body>
</html>
