		<script type="text/javascript">
			//1.定义数组
			var arr = new Array();//空数组
			var arr2 = new Array(10);//长度为10的数组
			var arr3 = new Array("张三","李四");//有两个元素的数组
			
			//2.字面量定义数组
			var arr4 = [];//空数组
			var arr5 = [1,2,3,4,5,6];//有六个元素的数组
		
			//访问数组元素,通过下标
			console.log(arr5[0]);
			
			//length
			console.log(arr5.length);
			//arr5.length=2;
			console.log(arr5);
			
			//赋值
			arr5[2]= "张三";

			for(var i=0;i<arr5.length;i++){

			}
			//快速遍历
			for(var i in arr5){
				document.write(arr5[i]+"<br />");
			}
