<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 150px;
				background: blueviolet;
			}
		</style>
		<script type="text/javascript">
			/*2.1,  写一个定时器, 每隔1秒修改一次div内文字颜色和文字大小.
 最开始这个文字是默认大小, 开启定时器后文字大小开始增大, 
当增大了6次以后, 文字大小开始缩小, 缩小6次, 文字再开始增大…
效果如下图:*/
			window.onload = function(){
				var box = document.getElementById("box");
				var s = 16;
				var n = 2 ;
				var i =0;
				setInterval(function(){
					s+=n;
					i++;
					box.style.color = "rgb("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+")";
					box.style.fontSize =s+"px";
					if(i==6){
						n*=-1;
						i=0;
					}
				},2000);
			}
		</script>
	</head>
	<body>
		<div id="box">看我72变</div>
	</body>
</html>
