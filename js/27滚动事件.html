<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 3000px;
				padding: 0;
				margin: 0;
			}
			#list{
				position: relative;
				top: 100px;
				left: 50px;
				width: 100px;
			}
			li{
				width: 100px;
				border: solid 1px black;
				list-style: none;
				text-align: center;
				padding: 20px 0px;
				margin-top: -1px;
			}
			#aa{
				margin-top: 3000px;
				display: block;
			}
		</style>
		<script type="text/javascript">
			//滚动事件
			window.onscroll = function(){
				var list = document.getElementById("list");
				//console.log("a");
				//获取距离顶部的实时距离
				var num = document.body.scrollTop || document.documentElement.scrollTop;
				//console.log(num);	
				if(num>=500){
					list.style.position = "fixed";
				}else{
					list.style.position = "relative";
				}
			}
			function btn(){
				//获取距离顶部的实时距离
				var timer = setInterval(function(){
					var num = document.body.scrollTop || document.documentElement.scrollTop;
					document.body.scrollTop = document.documentElement.scrollTop=num/7;
					console.log(num/7);
					if(num<1){
						
						clearInterval(timer);
						//document.body.scrollTop = document.documentElement.scrollTop=0;
					}
				},500)
				
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<p id="aa" onclick="btn()" href="#">返回顶部 </p>
	</body>
</html>
