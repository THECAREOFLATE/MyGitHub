<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
		<script type="text/javascript">
			//1.有一个装有颜色的数组 ["red", "blue", "yellow", "green", "black", "orange"];
//点击button 启动定时器,每一秒给它换一次色, 每次顺序换色 i = 0; i++
			window.onload  = function(){
				var arr = ["red", "blue", "yellow", "green", "black", "orange"];
				var box = document.getElementById("box");
				var btn = document.getElementById("btn");
				var i = 0;
				btn.onclick = function(){
					setInterval(function(){
						box.style.background = arr[i];
						i++;
						if(i==arr.length){
							i=0;
						}
					},1000)
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
		<button id="btn">按钮</button>
	</body>
</html>
