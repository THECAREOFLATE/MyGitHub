<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 30;
				left: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var btn =document.getElementsByTagName("button")[0];
				var box = document.getElementById("box");
				btn.onclick = function(){
					var timer= setInterval(function(){
						//获取box的当前位置
						var left1 = box.offsetLeft;
						//目标值
						var target = 500 ;
						//给个速度
						var speed = 10 ;
						//开始运动
						if(left1>=target){
							clearInterval(timer);
						}else{
							box.style.left = left1+speed+"px";
						}
						
					},30)
				}
			}
		</script>
	</head>
	<body>
		<button>匀速运动</button>
		<div id="box">
			
		</div>
	</body>
</html>
