<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			/*
			 练习: 
有一个红色的div块
1, 如果我按下ctrl+c变换颜色
2, 如果我按下ctrl + shift + r 重置颜色,回复初始颜色
3, 如果我按下向上箭头,向上移动, 同理还可以向下,左,右移动
4, 如果我按下ctrl + 上下左右,走的步数变大
			 * */
			window.onload = function(){
				var box = document.getElementById("box");
				window.onkeydown = function(e){
					var e = e||event;
					if(e.ctrlKey&&e.keyCode==67){
						box.style.background ="rgb("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+")";
					}
					if(e.ctrlKey&&e.keyCode==82&&e.shiftKey){
						box.style.background = "red";
					}
					var left1 = box.offsetLeft;
					var top1 = box.offsetTop;
					//上
					if(e.keyCode==38){
						if(e.ctrlKey){
							box.style.top = top1-50+"px";
						}else{
							box.style.top = top1-10+"px";
						}
					}
					//下
					if(e.keyCode==40){
						if(e.ctrlKey){
							box.style.top = top1+50+"px";
						}else{
							box.style.top = top1+10+"px";
						}
					}
					//左
					if(e.keyCode==37){
						if(e.ctrlKey){
							box.style.left = left1-50+"px";
						}else{
							box.style.left = left1-10+"px";
						}
					}
					//右
					if(e.keyCode==39){
						if(e.ctrlKey){
							box.style.left = left1+50+"px";
						}else{
							box.style.left = left1+10+"px";
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
