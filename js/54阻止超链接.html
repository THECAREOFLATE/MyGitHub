<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var a0 = document.getElementById("a0");
				var a1 = document.getElementById("a1");
				var p1 = document.getElementById("p1");
				a0.onclick = function(){
					if(confirm("是否跳转")){
						return true;
					}else{
						return false;
					}
				}
				var i= 1 ;
				a1.onclick = function(){
					//跳转
					if(i==0){
						a1.href = "https://www.baidu.com";
					}
				}
				p1.onclick = function(){
					//跳转
					if(i==0){
						window.open("https://www.baidu.com");
					}
				}
			}
		</script>
	</head>
	<body>
		<a id="a0" href="https://www.baidu.com">百度</a>
		<a id="a1" href="#">百度</a>
		<p id="p1">跳转</p>
	</body>
</html>
