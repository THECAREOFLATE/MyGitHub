			//1.写一个函数判断一个年份是不是闰年
			function fn(year){
				if((year%4==0&&year%100!=0)||year%400==0){
					console.log("是闰年");
				}else{
					console.log("平年");
				}
			}
			fn(2000);
			
			//2.写一个函数判断一个数是不是素数(又称质数,除了1和本身以外不再有其他数整除)
			function fn2(num){
				var s = 0 ;
				for(var i=2;i<num;i++){
					if(num>1){
						if(num%i==0){
							console.log("不是素数");
							s=1;
							break;
						}
					}
				}
				if(s==0){
					console.log("是素数");
				}
			}
			fn2(7);
			
			//3.年月日分别为自定义函数的参数，判断某一个日期是否为正确的日期;
			function fn3(y,m,d){
				if(isNaN(y)||isNaN(m)||isNaN(d)||y%1!=0||m%1!=0||d%1!=0){
					console.log("不是一个正确日期");
				}else{
					if(m==1||m==3||m==5||m==7||m==8||m==10||m==12){
						if(d>0&&d<32){
							console.log("是一个正确日期");
						}else{
							console.log("不是一个正确日期");
						}
					}else if(m==4||m==6||m==9||m==11){
						if(d>0&&d<31){
							console.log("是一个正确日期");
						}else{
							console.log("不是一个正确日期");
						}
					}else if(m==2){
						if((y%4==0&&y%100!=0)||y%400==0){
							if(d>0&&d<30){
								console.log("是一个正确日期");
							}else{
								console.log("不是一个正确日期");
							}
						}else{
							if(d>0&&d<29){
								console.log("是一个正确日期");
							}else{
								console.log("不是一个正确日期");
							}
						}
					}else{
						console.log("不是一个正确日期");
					}
				}
			}
