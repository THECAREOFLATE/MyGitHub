<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				width: 100px;
				height: 200px;
				background: red;
				margin: 20px 30px 40px 50px;
			}
			#box2{
				width: 200px;
				height: 300px;
				background: blue;
				overflow: hidden;
				margin: 20px 30px 40px 50px;
				position: relative;
			}
			#box3{
				width: 50px;
				height: 50px;
				background: black;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				var box3 = document.getElementById("box3");
				//offsetParent
				console.log(box1.offsetParent);
				console.log(box1.offsetWidth);
				console.log(box1.offsetHeight);
				console.log(box1.offsetLeft);
				console.log(box1.offsetTop);
				console.log(box3.offsetLeft);
				console.log(box3.offsetTop);
			}
		</script>
	</head>
	<body>
		<div id="box1">1</div>
		<div id="box2">
			<div id="box3"></div>
		</div>
	</body>
</html>
