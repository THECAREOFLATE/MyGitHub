<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 30px;
				left: 10px;
				opacity: 0.2;
				filter: "alpha(opacity=57)";　　   /* IE 8 */
				filter: alpha(opacity=57);　　  /* IE 4-7 */
			}
		</style>
		<script src="js/move.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var btn =document.getElementsByTagName("button")[0];
				var box = document.getElementById("box");
				btn.onclick = function(){
					move(box,"opacity",0.9,300);
					//console.log(box.style.left);
					console.log(window.getComputedStyle(box,null)["top"]);
				}
			}
		</script>
	</head>
	<body>
		<button>缓冲运动</button>
		<div id="box">
			
		</div>
	</body>
</html>
